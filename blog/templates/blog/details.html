{% extends "base.html" %}
{% block main %}

        <div class="row">
            <video  width="640" height="360" muted autoplay loop>
                <source src="../../static/video.mp4" type="video/mp4">
                 Your browser does not support the video tag.
            </video>
            <h1> Check out our  newest articles! </h1>

        </div>
        <div class="row">
            {% for post in posts %}
            <section class="col-8">
                <a href="{% url 'index' %}"><h2>{{ post }}</h2></a>
                <p>{{ post.content }}</p>
                <p>Posted on: {{ post.pub_date }}<span> Posted by: {{ post.created_by }} </span></p>

            </section> {% endfor %}
        </div>

{% endblock %}
