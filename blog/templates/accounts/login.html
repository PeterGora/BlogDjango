{% extends 'base.html' %}
{% block main %}
        <div class="row">
            <h1 class="text-center"> Login now </h1>
        </div>
        <div class="row">
            <div class="col">
                {% if form.errors %}
                <p class="text-danger"> Username and or password are incorrect ! </p>
                {% endif %}
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3 row">
                        <label for="id_username" class="col-sm-2 col-form-label">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="id_username" name="username">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="id_password" class="col-sm-2 col-form-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="id_password" name="password">
                        </div>
                    </div>

                    <input type="hidden" name="next" value="{{ next }}">
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
{% endblock %}
